{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ market['name'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Market Name</label>
        <input type="text" name="name" placeholder="Market name"
               class="form-control"
               value="{{ request.form['name'] or market['name'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="intersection">Intersection</label>
        <input type="text" name="intersection" placeholder="Intersection"
                class="form-control"
                value="{{ request.form['intersection'] or market['intersection'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Description"
                  class="form-control">{{ request.form['description'] or market['description'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
